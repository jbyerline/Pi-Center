<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta name="author" content="CS596 | Group 7">
    <title>PiCenter</title>

    <!-- Bootstrap Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Meyer Reset 2.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" />

    <!-- Bootstrap Minified -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- FontAwesome Minified -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Temporary Stylesheet for Progress Bar -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>

  <header>
    <div class="topnav">
      <form>
        <div class="row">
          <div class="col-sm">
            <h1>PiCENTER    </h1>
          </div>
          <div class="col-sm">
            <div class="form-group">
              <label for="userInput">USER</label>
              <input type="user" class="form-control" id="userInput">
            </div>
          </div>

          <div class="col-sm">
            <div class="form-group">
              <label for="IPInput">IP</label>
              <input type="IP" class="form-control" id="IPInput">
            </div>
          </div>

          <div class="col-sm">
            <div class="form-group">
              <label for="portInput">PORT</label>
              <input type="port" class="form-control" id="prtInput">
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group">
              <label for="passInput">PASS</label>
              <input type="pass" class="form-control" id="passInput">
            </div>
          </div>
          <div class="col-sm">
            <button type="submit" class="btn btn-primary">CONNECT</button>
          </div>
      </div>
      </form>
    </div>
  </header>

  <body>
    <div class="container-fluid">
      <div id="top-row" class="row align-items">
        <div id="cpu-container" class="module-container col-md">
          <div class="header-container">
            <h2 class="module-header">Cpu Temp</h2>
            <hr>
          </div>

          <!-- Space for Chart.js CPU Temp -->
        </div>

        <div id="storage-container" class="module-container col-md">
          <div class="header-container">
            <h2 class="module-header">Storage</h2>
            <hr>
          </div>

          <!-- <div class="container"> -->
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a href="#home" class="nav-link active" data-toggle="tab">Home</a>
            </li>
            <li class="nav-item">
              <a href="#profile" class="nav-link" data-toggle="tab">Profile</a>
            </li>
          </ul>

          <div class="tab-content">
            <div class="tab-pane fade show active" id="home">
              <h4 class="mt-2">Home tab content</h4>
              <p>content 1.</p>
              <div class="w3-light-grey">
                  <div class="w3-container w3-green w3-center" style="width:33%">33%</div>
              </div>
            </div>

            <div class="tab-pane fade" id="profile">
              <h4 class="mt-2">Profile tab content</h4>
              <p>content 2.</p>
              <div class="w3-light-grey">
                  <div class="w3-container w3-green w3-center" style="width:50%">50%</div>
              </div>
            </div>
          </div>
        </div>

        <div id="hardware-container" class="module-container col-md">
          <div class="header-container">
            <h2 class="module-header">Hardware</h2>
            <hr>
          </div>

          <!-- Space for Hardware Info -->
        </div>
      </div>

      <div id="bottom-row" class="row">
        <div id="processes-container" class="module-container col-md-5">
          <div class="header-container">
            <h2 class="module-header">Processes</h2>
            <hr>
          </div>

          <div class="col-sm">
            <table style="width:100%">
              <tr>
                <th>PID</th>
                <th>USER</th>
                <th>PR</th>
                <th>NI</th>
                <th>VIRT</th>
                <th>RES</th>
                <th>SHR</th>
                <th>%CPU</th>
                <th>%MEM</th>
                <th>COMMAND</th>
              </tr>
              <tr>
                <td>1</td>
                <td>root</td>
                <td>20</td>
                <td>0</td>
                <td>892</td>
                <td>580</td>
                <td>516</td>
                <td>0.5</td>
                <td>0.5</td>
                <td>init</td>
              </tr>
              <tr>
                <td>more values</td>
                <td>more values</td>
              </tr>
            </table>
          </div>
        </div>

        <div id="command-container" class="module-container col-md">
          <div class="header-container">
            <h2 class="module-header">Command</h2>
            <hr>
          </div>

          <!-- Space for command prompt -->
        </div>
      </div>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom Javascript -->
    <script src="./scripts.js"></script>
  </body>
</html>
